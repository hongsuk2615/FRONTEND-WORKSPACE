<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제2</title>
</head>

<body>
    <h1>Practice2</h1>
    <form action="" style="display: flex;">
        <input id="num1" type="number"
            style="border: 1px solid gray; width: 100px; height: 20px; display: inline-block;">
        <select id="operator" name="연산자">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input id="num2" type="number"
            style="border: 1px solid gray; width: 100px; height: 20px; display: inline-block;">
        <button type="button" onclick="opResult();">=</button>
        <div id="cal-result" style="border: 1px solid gray; width: 100px; height: 22x; display: inline-block; overflow-x: hidden;"></div>
    </form>

    <script>

        function opResult() {
            let plus = document.getElementById('operator')[0].selected;
            let minus = document.getElementById('operator')[1].selected;
            let mult = document.getElementById('operator')[2].selected;
            let div = document.getElementById('operator')[3].selected;
            let mod = document.getElementById('operator')[4].selected;
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let result;
            if (plus) {
                result = parseFloat(num1) + parseFloat(num2);
            } else if (minus) {
                result = parseFloat(num1) - parseFloat(num2);
            } else if (mult) {
                result = parseFloat(num1) * parseFloat(num2);
            } else if (div) {
                result = parseFloat(num1) / parseFloat(num2);
            } else if (mod) {
                result = parseFloat(num1) % parseFloat(num2);
            }

            if (isNaN(result) || result == Infinity || -result == Infinity) {
                result = "연산불가";
                document.getElementById('cal-result').style.backgroundColor = "red";
                document.getElementById('cal-result').style.color = "white";
            } else {
                document.getElementById('cal-result').style.backgroundColor = "white";
                document.getElementById('cal-result').style.color = "black";
            }
            document.getElementById('cal-result').innerHTML = result;
        }
    </script>

</body>

</html>
