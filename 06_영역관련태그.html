<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 태그</title>
</head>
<body>
    <h1>영역 관련 태그</h1>
    <!-- 
        블럭 요소 : 한 줄 단위로 영역을 차지하는 요소
                   줄바꿈이 적용되어 이미 존재하는 요소의 다음줄에 출력
                   (h태그, p, pre, ..., div)

        인라인 요소 : content내용에 해당되는 부분만 영역을 차지하는 요소
                     줄바꿈이 적용되지 않아 옆으로 연이어져서 출력됨.
                     다음줄로 넘기고자 할때는 br태그로 개행해줘야함.
                     (b, s, mark, input, img, label, span)
    -->
    <h2>div 태그와 span태그의 차이  1: 줄바꿈 적용</h2>
    <h3>div 태그 : 블럭요소(한 줄 단위 영역 차지)</h3>
    <div id="div1">첫번쨰영역</div><div id="div2">두번째 영역</div><div id="div3">세번째 영역</div>
</body>
</html>
