<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세부검색창 만들기</title>
    <style>
        div,
        form {
            box-sizing: border-box;
            /* border: 1px solid red; */
        }

        #header_2 {
            width: 600px;
            height: 150px;
        }

        #header_2{ /*합칠때 가져갈 스타일*/
            position: relative;
        }
        #search_form{
            width: 80%;
            height: 20%;
            margin: auto;
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
        }
        #search_form>div{
            height: 100%;
            float: left;
        }
        #search_text{
            width: 80%;
        }
        #search_btn{
            width: 20%;
        }
        #search_form input{
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="header_2">
        <form action="" id="search_form">
            <div id="search_text">
                <input type="search" name="keyword">
            </div>
            <div id="search_btn">
                <input type="submit" value="검색">
            </div>
        </form>

    </div>
</body>

</html>
