<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역관련 스타일</title>
    <style>
        .test {
            background-color: pink;
            border: 10px solid black;
            /*div요소는 border영역까지 포함*/
            width: 100px;
            height: 100px;
            /*width, height는 content영역의 크기를 의미*/
        }

        #test1 {
            padding: 100px;
        }

        #test2{
            padding-top: 50px;
            padding-left: 100px;
        }
        #test3{
            padding: 50px 20px 10px 0px; 
        }
    </style>
</head>

<body>

    <!--요소 영역 = content + padding + border-->

    <h1>여백 및 간격 관련 스타일</h1>
    <h4>기준 div</h4>

    <div class="test">기준 div</div>

    <hr>

    <h3>padding</h3>
    <p>
        내용물 영역(content) 과 테두리 영역(border) 사이의 거리(여백)
        을 조절하는 스타일 속성
    </p>

    <div id="test1" class="test">컨텐츠 영역</div>
    <b>padding : 100px</b>

    <div id="test2" class="test">컨텐츠 영역</div>
    <b>padding-top : 50px; padding-left : 100px</b>

    <div id="test3" class="test">컨텐츠 영역</div>
    <b>padding : 50px 20px 10px 0px</b><!--시계방향순서-->
</body>

</html>
